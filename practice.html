<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
<style>
    .pagination{
        display: inline-block;
        border: 1px solid black;
        padding: 2px;
    }
    .pagination li, ul{
        display: inline;
    }
    .pagination a{
        color: black;
        text-decoration: none;
    }
</style>
</head>
<body>
    <ul class="pagination">
        <li><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">4</a></li>
        <li><a href="">5</a></li>
    </ul>
</body>
</html>
